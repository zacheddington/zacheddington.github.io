<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>Welcome - EEG Data Entry</title>

        <!-- Security: Prevent caching of authenticated pages -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <link rel="stylesheet" href="../css/main.css" />
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
        <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
        <link rel="icon" type="image/png" href="../favicon.png" />
    </head>
    <body class="content-page welcome-page">
        <!-- Header Bar -->
        <header class="app-header">
            <div id="hamburger-menu" class="hamburger-container"></div>
            <h1 class="page-title">Welcome</h1>
        </header>
        <div class="admin-container">
            <!-- Welcome Page Choice Buttons -->
            <div class="admin-choice" id="welcomeChoice">
                <div class="choice-buttons">
                    <a href="/patients/" class="choice-btn primary fade-nav">
                        <h3>Patients</h3>
                        <p>Manage patient records</p>
                    </a>
                    <a href="/view_eeg/" class="choice-btn primary fade-nav">
                        <h3>View Entered EEG Information</h3>
                        <p>Access EEG data records</p>
                    </a>
                    <a href="/profile/" class="choice-btn primary fade-nav">
                        <h3>Access Profile</h3>
                        <p>View and edit your profile</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- Load shared modules first -->
        <script src="../js/shared/api-client.js"></script>
        <script src="../js/shared/modal-manager.js"></script>
        <script src="../js/shared/password-utils.js"></script>
        <script src="../js/shared/field-validation.js"></script>
        <script src="../js/shared/auth-utils.js"></script>
        <script src="../js/shared/page-transitions.js"></script>
        <script src="../js/shared/navigation.js"></script>
        <!-- Load main controller -->
        <script src="../js/main.js"></script>
    </body>
</html>
