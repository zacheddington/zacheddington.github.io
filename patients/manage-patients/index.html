<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Patients - Integris Neuro</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="../../css/main.css" />
        <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
        <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
        <link rel="icon" type="image/png" href="../../favicon.png" />
    </head>
    <body>
        <header class="app-header">
            <div id="hamburger-menu"></div>
            <h1 class="page-title">Manage Patients</h1>
        </header>
        <div class="admin-container">
            <div class="admin-section" id="managePatientsSection">
                <div class="section-header">
                    <a href="../index.html" class="secondary-btn ml-auto fade-nav">‚Üê Back to Patient Management</a>
                    <h2>Manage Existing Patients</h2>
                </div>
                <div class="user-filter">
                    <div class="form-group">
                        <label for="patientFilter">Search Patients</label>
                        <input type="text" id="patientFilter" placeholder="Search by name, phone, or address..." autocomplete="off" />
                        <small class="field-note">Filter patients to quickly find specific records</small>
                    </div>
                    <div class="filter-actions">
                        <button type="button" class="secondary-btn hidden" id="resetPatientSort">Clear Sort</button>
                    </div>
                </div>
                <div class="users-table-container">
                    <table class="users-table" id="patientsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Accepts Texts</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patientsTableBody"></tbody>
                    </table>
                    <div id="patientsLoading" class="loading-message">Loading patients...</div>
                    <div id="noPatientsFound" class="no-results hidden">No patients found matching your search.</div>
                </div>
            </div>
        </div>
        <script src="../../js/shared/api-client.js"></script>
        <script src="../../js/shared/modal-manager.js"></script>
        <script src="../../js/shared/password-utils.js"></script>
        <script src="../../js/shared/field-validation.js"></script>
        <script src="../../js/shared/auth-utils.js"></script>
        <script src="../../js/shared/page-transitions.js"></script>
        <script src="../../js/shared/navigation.js"></script>
        <script src="../../js/pages/patients.js"></script>
        <script src="../../js/main.js"></script>
    </body>
</html>
