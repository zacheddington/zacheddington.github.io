<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Enter EEG Information</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
    <!-- Header Bar -->
    <header class="app-header">
        <div id="hamburger-menu"></div>
        <h1 class="page-title">Enter EEG Information</h1>    </header>

        <!-- Security: Prevent caching of authenticated pages -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

    <div class="welcome-container">
        <form class="eeg-form">
            <div class="form-row">                <div class="form-group patient-number-group">
                    <label for="patientNumber">Patient Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="patientNumber" placeholder="Patient Number" pattern="[0-9\-]+" title="Only numbers and hyphens are allowed" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group name-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group name-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
                </div>
                <div class="form-group name-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group address-group" style="flex: 1;">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address">
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>        </form>
    </div>

    <!-- Load shared modules first -->
    <script src="../js/shared/api-client.js"></script>
    <script src="../js/shared/modal-manager.js"></script>
    <script src="../js/shared/password-utils.js"></script>
    <script src="../js/shared/field-validation.js"></script>
    <script src="../js/shared/auth-utils.js"></script>
    <script src="../js/shared/navigation.js"></script>
    
    <!-- Load main controller -->
    <script src="../js/main.js"></script>
</body>
</html>
