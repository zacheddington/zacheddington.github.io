<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Integris Neuro</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="welcome-container">
        <div class="login-card">
            <h1>Welcome to Integris Neuro</h1>            <form id="loginForm">
                <div id="usernameGroup" class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div id="passwordGroup" class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="twofaGroup" class="form-group hidden">
                    <label for="twofaCode">2FA Authentication Code</label>
                    <input type="text" id="twofaCode" name="twofaCode" placeholder="Enter 6-digit code" maxlength="6" autocomplete="one-time-code">
                    <button type="button" id="backToLogin" class="back-btn">‚Üê Back to Login</button>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>    </div>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
