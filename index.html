<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Integris Neuro</title>
    
    <!-- Security: Prevent caching of authentication pages -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>    <div class="welcome-container">
        <div class="login-card">
            <h1>Welcome to Integris Neuro</h1>            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginBtn" class="submit-btn">Login</button>
                <div class="forgot-password">
                    <a href="#" onclick="window.loginPage.handleForgotPassword()">Forgot your password?</a>
                </div>
            </form>
        </div>    </div>

    <!-- Load shared modules first -->
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/modal-manager.js"></script>
    <script src="js/shared/password-utils.js"></script>
    <script src="js/shared/field-validation.js"></script>
    <script src="js/shared/auth-utils.js"></script>
    <script src="js/shared/navigation.js"></script>
    
    <!-- Load page-specific module -->
    <script src="js/pages/login.js"></script>
    
    <!-- Load main controller -->
    <script src="js/main-new.js"></script>
</body>
</html>
