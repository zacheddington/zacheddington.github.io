<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Management - Integris Neuro</title>

        <!-- Security: Prevent caching of authenticated pages -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
        <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
        <link rel="icon" type="image/png" href="../favicon.png" />
    </head>
    <body>
        <!-- Header Bar -->
        <header class="app-header">
            <div id="hamburger-menu"></div>
            <h1 class="page-title">User Management</h1>
        </header>

        <div class="admin-container">
            <!-- User Management Choice Buttons -->
            <div class="admin-choice" id="adminChoice">
                <div class="choice-buttons">
                    <a href="create-user/" class="choice-btn primary fade-nav">
                        <h3>Create New User</h3>
                        <p>Add a new user account to the system</p>
                    </a>
                    <a
                        href="manage-users/"
                        class="choice-btn secondary fade-nav"
                    >
                        <h3>Manage Existing Users</h3>
                        <p>View, edit, or disable existing user accounts</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Load shared modules first -->
        <script src="../js/shared/api-client.js"></script>
        <script src="../js/shared/modal-manager.js"></script>
        <script src="../js/shared/password-utils.js"></script>
        <script src="../js/shared/field-validation.js"></script>
        <script src="../js/shared/auth-utils.js"></script>
        <script src="../js/shared/page-transitions.js"></script>
        <script src="../js/shared/navigation.js"></script>
        <!-- Load page-specific module -->
        <script src="../js/pages/admin.js"></script>
        <!-- Load main controller -->
        <script src="../js/main.js"></script>
    </body>
</html>
