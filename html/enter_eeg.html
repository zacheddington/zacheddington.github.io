<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter EEG Information</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div id="hamburger-menu"></div>
    <div class="welcome-container">
        <h1>Enter EEG Information</h1>
        <form class="eeg-form">
            <div class="form-row">
                <div class="form-group patient-number-group">
                    <label for="patientNumber">Patient Number</label>
                    <input type="text" id="patientNumber" name="patientNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group name-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group name-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-group name-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group address-group" style="flex: 1;">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
