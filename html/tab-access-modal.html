<!-- Tab Access Restriction Modal Template -->
<div class="tab-modal">
    <h2 class="modal-title">⚠️ Multiple Tabs Detected</h2>
    <p class="modal-message">For data security and to prevent database conflicts, only one tab can access the application at a time.</p>
    <div class="tab-modal-buttons">
        <button id="closeTabBtn" class="tab-modal-btn close">Go to Login</button>
    </div>
</div>
